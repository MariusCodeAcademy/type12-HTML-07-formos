<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets Form</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="part-one">
    <div class="container">
      <h1>Lets Form</h1>

      <form class="user-form" method="get">
        <input type="month">
        <!-- Tekstinis ivesties laukas -->
        <label for="name">Your name*</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="psw">Password</label>
        <input type="password" name="psw" id="psw" placeholder="Your password" minlength="5">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Your age" step="1" min="10" max="150">

        <label for="body">Message</label>
        <textarea name="body" id="body" cols="30" rows="4" placeholder="Your message"></textarea>

        <!-- taip irgi galima  -->
        <!-- <input type="submit" value="Send"> -->
        <button class="submit-btn" type="submit">Send<strong>Info</strong></button>
      </form>
    </div>
  </div>

  <div class="part-two">
    <div class="container">
      <h2>Other form</h2>

      <form>
        <input type="text" placeholder="name">

        <fieldset>
          <legend>Pick a color</legend>
          <input type="checkbox" name="green" id="col1">
          <label for="col1">Green</label>
          <input type="checkbox" name="blue" id="col2">
          <label for="col2">Blue</label>
        </fieldset>

        <fieldset>
          <legend>Pasirinkte pristatymo buda</legend>
          <label for="lp">Lietuvos pastas</label>
          <input type="radio" id="lp" value="lp" name="siuntimas">
          <br>
          <label for="cur">Kurjeris</label>
          <input type="radio" id="cur" value="currier" name="siuntimas">
          <br>
          <label for="shop">Atsiimti parduotuveje</label>
          <input type="radio" id="shop" value="shop-delivery" name="siuntimas">
        </fieldset>

        <fieldset>
          <legend>Pasirinikite miesta</legend>
          <select name="town">
            <option disabled selected value="">Pasirinkite miesta</option>
            <option value="vln">Vilnius</option>
            <option value="kns">Kaunas</option>
            <option value="klp">Klaipeda</option>
            <option value="siau">Siauliai</option>
          </select>
        </fieldset>

        <button class="submit-btn" type="submit">create</button>
      </form>

    </div>
  </div>

</body>

</html>
